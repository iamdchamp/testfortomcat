plugins {
    id 'java'
    id 'war'
}

group 'chnagelog_gradle'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '3.0.1'
    compile fileTree(dir: 'src/main/webapp/WEB-INF/lib', include: '*.jar')
}
